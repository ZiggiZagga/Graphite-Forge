server:
  port: 0  # Use random port for test

spring:
  application:
    name: graphql-service
  r2dbc:
    url: r2dbc:h2:mem:///testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  graphql:
    graphiql:
      enabled: true
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.cloud.autoconfigure.LifecycleMvcEndpointAutoConfiguration

eureka:
  client:
    enabled: false  # Disable Eureka for tests

features:
  crud:
    create-enabled: true
    read-enabled: true
    update-enabled: true
    delete-enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    com.example.graphql: DEBUG

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8081/realms/myrealm
