server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: graphql-service
  r2dbc:
    # Use environment variables for database configuration
    # For development: r2dbc:h2:mem:///testdb (in-memory)
    # For production: r2dbc:postgresql://host:port/database
    url: ${DATABASE_URL:r2dbc:h2:mem:///testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    pool:
      initial-size: ${DATABASE_POOL_INITIAL:10}
      max-size: ${DATABASE_POOL_MAX:20}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: PUBLIC
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

features:
  crud:
    create-enabled: ${FEATURE_CREATE_ENABLED:true}
    read-enabled: ${FEATURE_READ_ENABLED:true}
    update-enabled: ${FEATURE_UPDATE_ENABLED:true}
    delete-enabled: ${FEATURE_DELETE_ENABLED:true}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  allowed-methods: GET,POST,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.example.graphql: ${LOG_LEVEL_GRAPHQL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Security (Keycloak resource server)
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use explicit KEYCLOAK_ISSUER_URI env var (no fallback to localhost)
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
