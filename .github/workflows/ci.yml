name: CI

on:
  push:
    branches: [ main, playground ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
      - name: Build and run tests (config-server)
        run: mvn -f config-server/pom.xml -T1C -B -e clean test
      - name: Build and run tests (graphql-service)
        run: mvn -f graphql-service/pom.xml -T1C -B -e clean test
      - name: Build and run tests (edge-gateway)
        run: mvn -f edge-gateway/pom.xml -T1C -B -e clean test

  build-ui:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install UI deps
        working-directory: ui
        run: npm ci
      - name: Run UI dev build
        working-directory: ui
        run: npm run build --if-present
