spring:
  application:
    name: config-server
  
  autoconfigure:
    exclude:
      - org.springframework.cloud.config.server.config.ConfigServerAutoConfiguration
  
  # R2DBC Configuration
  r2dbc:
    url: r2dbc:h2:mem:///configdb?mode=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
      
  # Cloud Configuration (Bus integration removed for now)
  cloud: {}

# Server Configuration
server:
  port: 8888
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Custom Config Server Properties
config-server:
  encryption-password: ${ENCRYPTION_PASSWORD:default-encryption-password-change-in-production}
  enable-bus-refresh: false
  message-broker: none

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.configserver: DEBUG
    org.springframework.cloud: DEBUG
